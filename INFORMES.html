      <h2>¿Interesado(a)? Pide más información aquí</h2>

        <form action="" method="">
            <label for="fname">Primer Nombre</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="papellido">Primer Apellido</label>
            <input type="text" id="papellido" papellido="papellido"><br><br>
            <label for="numero">Numero de telefono</label>
            <input type="number" id="numero" numero="numero de telefono"><br><br>
            <label for="correo">Correo electrónico</label>
            <input type="text" id="correo" text="correo electrónico"><br><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comenta tu duda</label>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            <br>
        </form>
        <br>
        <p>Este formulario protege tu información personal, no se divulgará o venderá
            a terceros. Tu información está protegida por la ley ARCO. Mas información, consulta aquí:</p>
